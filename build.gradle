plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

sourceSets{
    main {
        java.srcDir('src')

        resources.srcDir('resources')
    }
}

tasks.withType(Jar) {compileJava.options.encoding = 'UTF-8'}